<div *ngFor="let quote of quotes;let i='index'">
    <h2>{{quote.name}}</h2>
    <h3><i>{{quote.description}}</i></h3>
    <p>~{{quote.author}}~</p>
    <button class="btn btn-primary" (click)="upVote(i)" id="but">Upvote</button>
    <p>{{quote.upvotes}}</p>
    <button class="btn btn-primary" (click)="downVote(i)">Downvote</button>
    <p>{{quote.downvotes}}</p>
    <button (click) = 'quoteDelete(i)' class="btn btn-block" id="del" style="color: whitesmoke">Delete </button>

</div>
