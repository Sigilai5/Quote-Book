<div *ngFor="let quote of quotes;let i='index'">
    <h2>{{quote.name}}</h2>
    <h3 appHighlight  *ngIf="quote.upvotes > 0"><i>"{{quote.description}}"</i></h3>
    <h3  *ngIf="quote.upvotes < 1"><i>"{{quote.description}}"</i></h3>
    <p>~{{quote.author}}~</p>
    <button class="btn btn-primary" (click)="upVote(i)" id="but">Upvote</button>
    <p>{{quote.upvotes}}</p>
    <button class="btn btn-primary" (click)="downVote(i)">Downvote</button>
    <p>{{quote.downvotes}}</p>
    <p class="time">{{quote.displayTime|displayTime}} Minutes Ago.</p>
    <button (click) = 'quoteDelete(i)' class="btn btn-block" id="del" style="color: whitesmoke">Delete </button>

</div>
