<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" required class="form-control" [(ngModel)]="newQuote.name" #name="ngModel" name="name"  autocomplete="off" id="name"  required>


            </div>


            <div class="form-group">

                <label for="description">Quote</label>
                <textarea class="form-control" [(ngModel)]="newQuote.description" #description="ngModel" name="description"  id="description" rows="1" cols="26" required></textarea>

            </div>

            <div class="form-group">
                <label for="author">Author</label><br>
                <input type="text" [(ngModel)]="newQuote.author" #author="ngModel" name="author" id="author" autocomplete="off" required>
            </div>

            <button type="Submit" class="btn btn-success btn-lg" id="add">Add</button>
        </form>
    </div>
</div>
